<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }


    // Regular
    

    // Interpolated
    console.log('hello i am here %s  11');


    // Styled
    console.log('%c this is a text','color:blue; font-size:60px; background:red; text-shadow:10px 10px 0 white');

    // warning!
    console.warn('look');


    // Error :|
    console.error('hello');

    // Info
    console.info('make it fast');


    // Testing
    console.assert(1===2,'worng'); // it works when statement or condition is wrong like this
    const p = document.querySelector('p');
    console.assert(p.classList.contains('.cont'),'class not defined');


    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.dir(dogs);//Prints object as an expandable tree 
                   //Inspecting deeply nested or DOM objects

    // Grouping together
    dogs.forEach(dog => {
    console.group(`${dog.name}`);  // if use groupcollapsed both group folded
    console.log(`this is ${dog.name}`);
    console.log(`${dog.name} is ${dog.age} years old`);
    console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('hello');
    console.count('hello');
    console.count('hello');
    console.count('world');
    console.count('hello');
    console.count('coding');


    // timing
     console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
